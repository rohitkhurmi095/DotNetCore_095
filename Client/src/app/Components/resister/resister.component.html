<!-- Note: This Component is wrongly named :resister!-->
<!-- Register Component -->

<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <!-- Username -->
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username">
    </div>

    <!-- Password -->
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password">
    </div>

    <!-- Buttons -->
    <div>
        <!-- Submit -->
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <!-- Cancel -->
        <button class="btn btn-danger mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
