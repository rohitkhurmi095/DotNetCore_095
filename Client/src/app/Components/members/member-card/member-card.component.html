<!-- Member Card -->
<!--=============-->

<div class="card mb-4">
    <!--Photo-->
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl}}" alt="{{member.knownAs}}" class="card-img-top">
        
        <!-- Buttons appear over image when we hover over image-->
        <!-- here ul: absolute, card-img-wrapper:relative -->
        <!-- animate,member-icons class from css file-->
        <ul class="list-inline text-center animate member-icons">
            <li class="list-inline-item">
               <button class="btn btn-primary"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
             </li>
             <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
             </li>
        </ul>
    </div>

    <div class="card-body p-1">
        <!-- KnownAs -->
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2">{{member.knownAs}}</i></h6>
        <!-- City-->
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
